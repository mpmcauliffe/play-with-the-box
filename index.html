<!DOCTYPE html>
<html>
    <head>
        <title>Jiggle Into JavaScript</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,800" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel='shrotcut icon' type='image/x-icon' href='favicon.ico'/>
    </head>
    <body>

        <div class='container-fluid'>
            <div class='row'>
                <div class='col-lg-12'>
                    <p class='text-main'>Play with the box!</p>
                    
                    <div id="box" style="height:150px; width:150px; background-color:#ffa500;"></div> <!--margin:25px-->
                </div>
            </div>
            <hr>
            <div class='row'>
                <div class='col-lg-2 col-sm-4'><button class='btn btn-default' id="button1">Grow</button></div>
                <div class='col-lg-2 col-sm-4'><button class='btn btn-default' id="button2">Blue</button></div>
                <div class='col-lg-2 col-sm-4'><button class='btn btn-default' id="button3">Fade</button></div>
                <div class='col-lg-2 col-sm-4'><button class='btn btn-default' id="button4">Kick</button></div>
                <div class='col-lg-2 col-sm-4'><button class='btn btn-default' id="button5">Melt</button></div>
                <div class='col-lg-2 col-sm-4'><button class='btn btn-default' id="button6">Reset</button></div>
            </div>
        </div>
        <h6 class='warning'>WARNING</h6>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
